name: 'GitHub Action for Yarn'
description: 'Wraps the yarn CLI to enable common yarn commands'
branding:
  icon: 'package'
  color: 'blue'
inputs:
  cmd:
    description: 'Yarn command'
    required: true
  auth-token:
    description: 'NPM_AUTH_TOKEN'
    required: false
  auth-user:
    description: 'NPM USER'
    required: false
  auth-password:
    description: 'NPM PASSWORD'
    required: false
  registry-url:
    description: 'NPM_REGISTRY_URL'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.cmd }}
  env:
    NPM_AUTH_TOKEN: ${{ inputs.auth-token }}
    NPM_REGISTRY_URL: ${{ inputs.registry-url }}
    DOCKER_USER: ${{ inputs.auth-user }}
    DOCKER_PASSWORD: ${{ inputs.auth-password }}
